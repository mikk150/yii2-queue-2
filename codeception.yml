actor: Tester
namespace: tests
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  helpers: tests/_support
bootstrap: _bootstrap.php
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: 'tests/app/config/main.php'

coverage:
  enabled: true
  include:
    - ./*.php
  exclude:
    - src/gii/*
    - src/debug/*
    - src/drivers/db/migrations/*
    - docs/*
    - tests/*
    - vendor/*
